name: Fork Sync main branch with parent repository

on:
    schedule:
        - cron: "0 0 * * *" # Runs at 00:00
    workflow_dispatch: # on button click

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - uses: tgymnich/fork-sync@v1.8
              with:
                  base: main
                  head: main
                  pr_title: Fork Sync main branch with parent repository
                  merge_method: rebase
